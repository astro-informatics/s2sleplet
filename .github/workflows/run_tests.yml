name: Run Tests

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8]

        steps:
            - name: checkout source
              uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: generate LFS file list
              run: |
                  git lfs ls-files -I \
                  EGM2008_Topography_flms_L2190.mat,\
                  polar40_L32.npy,\
                  polar40_outline.npy,\
                  theta30-60_phi30-60_L32.npy,\
                  theta30-60_phi30-60_outline.npy \
                  -l | cut -d' ' -f1 | sort > .lfs-assets-id

            - name: pull lfs files
              run: git lfs pull

            - name: Install dependencies for gmpy2
              run: |
                  sudo apt-get install libmpc-dev libmpfr-dev

            - name: restore pip cache
              uses: actions/cache@v2
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Test with pytest
              run: |
                  pytest -v --runslow
