---
name: Deploy

on:
  push:
    branches:
      - main
      - renovate/**
    tags:
      - v*
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/python/deployment@3e1a2b80b284aec564659d75edc49499885c8d54 # v0
        with:
          pyproject-toml: ./pyproject.toml
          python-version: "3.12"
