---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@fa62b1a34c1455612031d36abf65f9e792966c95 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
